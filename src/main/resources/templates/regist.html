<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

    <script type="application/javascript">

        $(function () {
            $("#regForm").submit(function () {
                // alert("段落被点击了。");

                // 手机号验证
                var phoneText = $("#phoneId").val();
                if (phoneText.length != 11) {
                    // 提示手机号不正确
                    alert("提示手机号不正确");
                    return false;
                }
                // 密码验证
                var pwd1Text = $("#pwd1Id").val();
                var pwd2Text = $("#pwd2Id").val();
                if (pwd1Text != pwd2Text) {
                    // 提示手机号不正确
                    alert("密码2次不一致");
                    return false;
                }

                return true;

            });

        });

    </script>
</head>
<body>

<div class="container">

    <form class="form-signin" action="/seckill/regist" method="post" id="regForm">
        <h2 class="form-signin-heading">用户注册</h2>
        <label for="phoneId" class="sr-only">手机号</label>
        <input id="phoneId" type="text"  class="form-control" placeholder="手机号" required autofocus
               name="phone">
        <label for="pwd1Id" class="sr-only">用户密码</label>
        <input id="pwd1Id" type="password"  class="form-control" placeholder="用户密码" required
               name="password1">
        <label for="pwd2Id" class="sr-only">确认密码</label>
        <input id="pwd2Id" type="password"  class="form-control" placeholder="确认密码" required
               name="password2">

        <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
    </form>

</div> <!-- /container -->

</body>
</html>
