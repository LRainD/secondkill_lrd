<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>秒杀列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</head>
<body>


<div class="container">

    <div class="panel panel-danger">
        <!-- Default panel contents -->
        <div class="panel-heading">秒杀列表</div>

        <!-- Table -->
        <table class="table">
            <thread>
                <tr>
                    <td>名称</td>
                    <td>库存</td>
                    <td>价格</td>
                    <td>开始时间</td>
                    <td>结束时间</td>
                    <td>商品详情</td>
                </tr>
            </thread>
            <tbody>
            <tr th:each="item : ${list}" >
                <td th:text="${item.name}">名字</td>
                <td th:text="${item.number}">数量</td>
                <td th:text="${item.price}">价格</td>
                <td th:text="${#dates.format(item.startTime,'yyyy-MM-dd HH:mm:ss')}">开始时间</td>
                <td th:text="${#dates.format(item.endTime,'yyyy-MM-dd HH:mm:ss')}">结束时间</td>
                <td ><a href="href" th:href="@{/seckill/detail/}+${item.id}">进入秒杀</a></td>
            </tr>


<!--            <c:forEach items="${list}" var="item">-->
<!--                <tr>-->
<!--                    <td>${item.name}</td>-->
<!--                    <td>${item.number}</td>-->
<!--                    <td>${item.price}</td>-->
<!--                    <td><fmt:formatDate pattern="yyyy-MM-dd HH:mm:ss" value="${item.startTime}"></fmt:formatDate></td>-->
<!--                    <td><fmt:formatDate pattern="yyyy-MM-dd HH:mm:ss" value="${item.endTime}"></fmt:formatDate></td>-->
<!--                    <td><a href="/seckill/detail/${item.id}">进入秒杀</a></td>-->
<!--                </tr>-->
<!--            </c:forEach>-->
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
